<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script>
         function detectKeyPress(event) {
            console.log("Tecla presionada: " + event.key);
        }

        // Espera a que la página y el iframe se carguen
        window.onload = function() {
            // Obtiene el iframe
            const iframe = document.getElementById('myIframe');
            
            // Asegúrate de que el iframe esté completamente cargado
            iframe.contentWindow.addEventListener('keydown', detectKeyPress);
        }
    </script>
<body>
    <iframe src="https://risb.netlify.app" width=100% height=768px></iframe>    
</body>
</html>
